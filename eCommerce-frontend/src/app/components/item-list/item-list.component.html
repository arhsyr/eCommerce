<table border="1">
    <thead>
        <tr>
            <th> </th>
            <th> Name </th>
            <th> Description </th>
            <th> Price </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td> 
                <img [src]="item.imageUrl" height="50" > 
            </td>
            <td>{{ item.name}}</td>
            <td>{{ item.description}}</td>
            <td>{{ item.price | currency: 'EUR'}}</td>
        </tr> 
    </tbody>
</table>
