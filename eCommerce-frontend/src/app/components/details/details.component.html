<div class="row">
    <div class="col-lg-10">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="thumbnail">
                    <img src="{{ item.imageUrl }}" width="400">
                </div>
            </div>
            <div class="col-16 col-md-6">
                <h3>{{ item.name }}</h3>
                <hr/>
                <p>{{ item.description }}</p>
                <hr/>
                <h4>Price: <strong>{{ item.price | currency: 'EUR'}}</strong></h4>
                <hr/>
                <h6>Quantity: {{ item.unitInStock }}</h6>
                <hr/>
                <a routerLink="/items" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button (click)="addCart()" class="btn btn-primary ml-3">
                    <i class="fas fa-cart-arrow-down"></i> Add
                </button>
            </div>
        </div>
    </div>
</div>
